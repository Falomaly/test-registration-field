<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

  <script type="text/javascript" src="main.js"></script>

</head>
<body>

<div class="container">
    <h1 id="title">Регистрация</h1>
    <form class="register">

        <input type="text" id="login" name="login" value="Логин">
        <input type="text" id="pass1" name="pass1" value="Пароль">
        <input type="text" id="pass2" name="pass2" value="Снова пароль">
        <label for="checkbox" class="checkline">
            <input type="checkbox" id="checkbox" name="licence" class="checkline" value="licenceValue">
            <span>Не читал но согласен.</span>
        </label>
        <input type="button" id="register" name="register" value="Создать аккаунт">
    </form>
</div>
