    <title>Registration</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="container">
    <h1 id="title">Регистрация</h1>
    <p id="registerStatus"></p>
    <form class="register">

        <input type="text" id="login" name="login" value="Логин">
        <input type="text" id="pass1" name="pass1" value="Пароль">
        <input type="text" id="pass2" name="pass2" value="Снова пароль">

        <label class="control control-checkbox">
            <input type="checkbox" />
            <p>Ничего не читал, но согласен.</p>
            <div class="control_indicator"></div>
        </label>

        <input type="button" id="register" name="register" value="Создать аккаунт">
    </form>
</div>
